<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
</head>
<body>
    <header>
        <h1>üóìÔ∏è Scheduling Navigator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="find_time.html">Find a Time</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Find the Next Available Time Slot</h2>
        <p>This is the **Project Specific Functionality Page** where we use all the APIs.</p>
        
        <div id="results">
            <p>Click the button to run the FetchAPI test sequence:</p>
            <button onclick="runAllFetches()">Run Full API Sequence</button>
            <pre id="output"></pre>
        </div>
    </main>

    <script>
        // Ensure Day.js plugins are loaded before use
        dayjs.extend(dayjs.plugin.utc);
        dayjs.extend(dayjs.plugin.timezone);

        const API_BASE_URL = window.location.origin; 
        
        // !!! PASTE YOUR GOOGLE API KEY HERE (From .env) !!! 
        const GOOGLE_API_KEY = "AIzaSyBOXMo83Tx3ui-t_qk0qADxRjP-nH8amwo"; 

        // Helper function for the Google Calendar FreeBusy API call (Fetch Call #3)
        async function fetchGoogleAvailability(calendarId, date) {
            const timeMin = date + 'T09:00:00-05:00'; // Start of day (9 AM EST)
            const timeMax = date + 'T17:00:00-05:00'; // End of day (5 PM EST)

            const freeBusyUrl = `https://www.googleapis.com/calendar/v3/freeBusy?key=${GOOGLE_API_KEY}`;
            const payload = {
                timeMin: timeMin,
                timeMax: timeMax,
                items: [{ id: calendarId }],
            };

            const response = await fetch(freeBusyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Google FreeBusy API failed: ${response.statusText}`);
            }

            const data = await response.json();
            return data.calendars[calendarId].busy;
        }


        async function runAllFetches() {
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = 'Executing API Sequence...';
            const TEST_USER_ID = 'test_user'; 
            
            // DAY.JS USAGE: Calculate a date 100 days from now for testing 
            const futureDate = dayjs().add(100, 'days');
            const TEST_DATE = futureDate.format('YYYY-MM-DD'); 

            try {
                // --- FETCH CALL #1: Custom Back-End (Retrieve Data from DB - Supabase) ---
                outputElement.innerHTML += '\n\n1. Fetching User Settings (Custom API: DB Retrieve)...';
                const settingsUrl = `${API_BASE_URL}/api/user_settings/${TEST_USER_ID}`;
                const settingsRes = await fetch(settingsUrl);
                const settings = await settingsRes.json();
                
                outputElement.innerHTML += `\n   ‚úÖ Settings: Default Duration is ${settings.preferred_meeting_duration} mins.`;
                
                // --- FETCH CALL #2: Custom Back-End Orchestrator (Nager.Date/Manipulation) ---
                outputElement.innerHTML += `\n\n2. Checking if ${TEST_DATE} is a Holiday (Custom API: External Orchestration)...`; 
                const holidayUrl = `${API_BASE_URL}/api/is_holiday?date=${TEST_DATE}`;
                const holidayRes = await fetch(holidayUrl);
                const holidayCheck = await holidayRes.json();
                
                outputElement.innerHTML += `\n   ‚úÖ Holiday Check: ${holidayCheck.message}`;


                // --- FETCH CALL #3: External API (Google FreeBusy) ---
                outputElement.innerHTML += '\n\n3. Fetching Calendar Availability (External API: Google FreeBusy)...';
                // !!! PASTE YOUR PRIMARY CALENDAR EMAIL HERE (From .env) !!! 
                const calendarId = "jessie.barke@gmail.com"; 

                if (calendarId.includes("PASTE YOUR PRIMARY CALENDAR")) {
                    outputElement.innerHTML += "\n   ‚ö†Ô∏è Please replace the placeholder in the code with your actual calendar ID.";
                    return;
                }

                const busyBlocks = await fetchGoogleAvailability(calendarId, TEST_DATE);

                outputElement.innerHTML += `\n   ‚úÖ Google FreeBusy success. Found ${busyBlocks.length} busy blocks on ${TEST_DATE}.`;
                
                
                // --- Final Display ---
                outputElement.innerHTML += '\n\n--- SUCCESS ---';
                outputElement.innerHTML += '\n\nAll 3 mandatory FetchAPI calls and 2 Libraries completed successfully.';


            } catch (error) {
                outputElement.innerHTML += `\n\n‚ùå **FATAL ERROR:** ${error.message}`;
            }
        }
    </script>
